<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion Menu</title> 
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
  <div class="middle">
    <div class="menu">
      <li class="item" id="profile">
        <a href="#profile" class="btn">
          <i class="fas fa-user"></i>
          Profile
        </a>
        <div class="smenu">
          <a href="#">Posts</a>
          <a href="#">Picture</a>
        </div>
      </li>
      <li class="item" id="messages">
        <a href="#messages" class="btn">
          <i class="fas fa-envelope"></i>
          Messages
        </a>
        <div class="smenu">
          <a href="#">New</a>
          <a href="#">Sent</a>
          <a href="#">Spam</a>
        </div>
      </li>
      <li class="item" id="setting">
        <a href="#setting" class="btn">
          <i class="fas fa-cog"></i>
          Setting
        </a>
        <div class="smenu">
          <a href="#">Password</a>
          <a href="#">Language</a>
        </div>
      </li>
      <li class="item">
        <a href="#" class="btn">
          <i class="fas fa-times-circle"></i>
          Logout
        </a>
      </li>
    </div>
  </div>
</body>
</html>
